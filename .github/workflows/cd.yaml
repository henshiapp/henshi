name: CD

on:
  push:

jobs:
  dockerize:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push the web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          tags: ghrc.io/henshiapp/henshi-web:latest
          push: true

      - name: Build and push the auth service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/auth-service/Dockerfile
          tags: ghrc.io/henshiapp/henshi-auth:latest
          push: true

      - name: Build and push the users service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/users-service/Dockerfile
          tags: ghrc.io/henshiapp/henshi-users:latest
          push: true
